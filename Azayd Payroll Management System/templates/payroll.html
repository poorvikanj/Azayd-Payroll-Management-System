{% extends "base.html" %}{% block content %}<h2>Payroll Management</h2><form method="POST"><div class="mb-3"><label>Employee Name:</label><input type="text" name="employee_name" class="form-control" required></div><div class="mb-3"><label>Position:</label><input type="text" name="position" class="form-control" required></div><div class="mb-3"><label>Salary:</label><input type="number" name="salary" class="form-control" required></div><button type="submit" class="btn btn-success">Add Employee</button></form><hr><h3>Employee Records</h3><table class="table table-striped"><tr><th>ID</th><th>Name</th><th>Position</th><th>Salary</th></tr>{% for row in records %}<tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td><td>{{ row[3] }}</td></tr>{% endfor %}</table>{% endblock %}
